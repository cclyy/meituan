     <script>
         var arr=[12,11,23,5,6,3,22,34]
         arr.sort(ss)
         document.write(arr)
         function ss(a,b){
             if(a>b){
                 return -1;
             }else if(a<b){
                 return 1;
             }else{
                 return 0;
             }
         }
     </script>
